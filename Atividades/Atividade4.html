<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer-container">
        <h1>Temporizador</h1>
        <p class="count" id="count">0</p>
        <div class="buttons">
            <button id="start">Iniciar</button>
            <button id="mark">Marcar Intervalo</button>
            <button id="clearMarks">Limpar Intervalos</button>
            <button id="stop">Parar</button>
            <button id="reset">Zerar</button>
        </div>
        <div class="marks" id="marks">
            <h3>Intervalos Marcados:</h3>
            <ul id="marksList"></ul>
        </div>
    </div>
    <script src="script4.js"></script>
</body>
</html>
